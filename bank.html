<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your fathers bank.</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text-3xl font-bold mt-20 text-center">Welcome to your <span
                    class="font-extrabold text-teal-300">Fathers
                    Bank</span> account.</h1>
            <!-- deposit , withdrow & balance section -->
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-orange-400 px-5 py-10 rounded-md">
                    <h1 class="text-xl font-bold text-white mb-1">Deposit</h1>
                    <p class="text-3xl font-bold text-white">$<span id="depositAmount">00</span></p>
                </div>
                <div class="bg-lime-400 px-5 py-10 rounded-md">
                    <h1 class="text-xl font-bold text-white mb-1">Withdrow</h1>
                    <p class="text-3xl font-bold text-white">$<span id="withdrowAmount">00</span></p>
                </div>
                <div class=" bg-sky-400 px-5 py-10 rounded-md">
                    <h1 class="text-xl font-bold text-white mb-1">Balance</h1>
                    <p class="text-3xl font-bold text-white">$<span id="currentMainBalance">1240</span></p>
                </div>
            </div>

            <!-- deposit and withdrow input section -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-4">
                <div class="bg-violet-400 px-4 py-10 rounded-md">
                    <h1 class="text-2xl font-bold text-white mb-2">Your deposit.</h1>
                    <input id="depositInput" class="block w-9/12 px-2 rounded-sm"
                        placeholder="Enter your deposit amount" type="text">
                    <button id="depositBtn"
                        class="bg-orange-500 px-4 py-1 mt-3 font-bold text-white rounded-md hover:bg-amber-600">Deposit</button>
                </div>



                <div class="bg-rose-400 px-4 py-10 rounded-md">
                    <h1 class="text-2xl font-bold text-white mb-2">Your withdrow.</h1>
                    <input id="withdrowInput" class="block w-9/12 px-2 rounded-sm"
                        placeholder="Enter your withdrow amount" type="text">
                    <button id="withdrowBtn"
                        class="bg-orange-500 px-4 py-1 mt-3 font-bold text-white rounded-md hover:bg-amber-600">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script/utilitis.js"></script>
    <script src="script/deposit.js"></script>
    <script src="script/withdrow.js"></script>

</body>

</html>
